<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container" id="form-container">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="login-container">
            <form >
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                 
                </div>
                <div class="form-group mt-4">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
               
                <div class="form-group mt-4" >
                    <button type="button" id="login"  class="btn btn-success" >Submit</button>
                </div>
              </form>
        </div>
    </div>

   <div class="main">
    <div class="container">
      <h1 class="text-center">Transection area</h1>
      <div class="row mt-5">
       
          <div class="col-md-4 form">
            <div class="depostie details">
           <h5>depostie</h5>
           <h2><span class="totaldeposite">0</span>$</h2>

            </div>

          </div>
          <div class="col-md-4 form">
            <div class="wthdraw details">
              <h5>Withdraw</h5>
           <h2><span class="totalwithdraw">0</span>$</h2>

            </div>
          

          </div>
          <div class="col-md-4 form">
            <div class="balace details">
              <h5>Balace</h5>
              <h2><span class="totalbalace">0</span>$</h2>


            </div>

          </div>
        
      </div>
    </div>

    <div class="container entrymoney">
      <div class="row">
        <div class="col-md-6">
          <div class="deposite form-item">
           <h1>deposite</h1>
            <input type="text" class="depositevalue form-control">
            <button class="btn btn-success mt-3" id="depositebtn"> Deposite</button>


          </div>

        </div>
        <div class="col-md-6">
          <div class="withdraw form-item 
          ">
          <h1>withdraw</h1>
            <input type="text" class="withdrawvalue form-control">
            <button class="btn btn-danger mt-3" id="withdrawbtn">Withdraw</button>


          </div>
        </div>
      </div>
    </div>
   </div>

<script src="app.js">
 
</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
